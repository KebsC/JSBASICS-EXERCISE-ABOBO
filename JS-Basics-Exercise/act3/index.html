<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculate Total Price</h1>
    <table>
        <tr>
            <td>
                <label for="Price">Price :</label>
            </td>
            <td>
                <input type="number" name="price" id="price" placeholder="Enter price">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Tax">Tax :</label>
            </td>
            <td>
                <input type="number" name="tax" id="tax" placeholder="Enter tax">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="calculate()">Calculate</button>
                <button onclick="clearEntries()">Clear</button>
            </td>
        </tr>
    </table>

    <p style="font-weight: bold;">Result:</p>
    <p>Total Price: <span id="total"></span></p>
    <script src="main.js"></script>

</body>
</html>
